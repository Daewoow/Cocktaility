<!DOCTYPE html>
<html lang="en">
<head>

    <title>Коктейлити - Поиск</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/search.css">
    <link rel="stylesheet" href="/src/styles/card.css">
</head>
<body>
<div class="search-wrapper">
    <!-- Логотип -->
    <div class="logo">
        <img src="/public/images/logo.png" alt="Логотип Коктейлити">

            <button type="submit">Применить</button>

    </div>
</div>
<script src="/src/scripts/search.js"></script>
