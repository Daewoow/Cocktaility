<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Коктейлити - Поиск</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/search.css">
    <link rel="stylesheet" href="/src/styles/card.css">
</head>
<body>
<div class="search-wrapper">
    <!-- Логотип -->
    <div class="logo">
        <img src="/public/images/logo.png" alt="Логотип Коктейлити">
    </div>
    <h2 class="search-title">В какой бар ты хочешь сегодня пойти?</h2>

    <!-- Форма поиска -->
    <div class="search-container">

        <div class="input-group">
            <input type="search" id="search-input" name="query" placeholder="Введите тег" required>
            <div id="autocomplete-list" class="autocomplete-items"></div>
        </div>
        <button type="submit">Применить</button>
    </div>
    <div id="selected-tag-list">
    </div>
    <div id="search-results">

    </div>
</div>
<script src="/src/scripts/search.js"></script>
</body>
</html>
