<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коктейлити</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/style.css">
    <link rel="stylesheet" href="/src/styles/login.css">
</head>
<body>
<div class="login-wrapper">
    <!-- Логотип -->
    <div class="logo">
        <img src="/public/images/logo.png" alt="Логотип">
    </div>

    <!-- Форма авторизации -->
    <div class="login-container">
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Логин" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Пароль" required>
            </div>
            <div class="input-group">
                <input type="password" id="repeat-password" name="repeat-password" placeholder="Пароль ещё раз" required>
            </div>
            <div class="reg-buttons" style="display:flex; flex-direction: column">
                <button class="btn" type="submit">Зарегистрироваться</button>
                <button class="btn" onclick="window.location.href='/Login'" style="margin-top: 8px; font-size:16px; background-color: #a68cdb">Войти под своим аккаунтом</button>
                <button class="btn" onclick="window.location.href='/search'" style="margin-top: 8px; font-size:16px; background-color: #a68cdb">Продолжить анонимно</button>
            </div>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>
</div>

<script src="/src/scripts/register.js"></script>
</body>
</html>
