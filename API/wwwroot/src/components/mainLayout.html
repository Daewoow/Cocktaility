<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Коктейлити</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/style.css">
  <link rel="stylesheet" href="/src/styles/profile.css">
  @Styles
  @HeadScripts
</head>
<body>
<header class="header">
  <div class="logo" onclick="window.location.href='/search'">
    <img src="/public/images/logo.png" alt="Логотип">
  </div>
  <div class="auth-buttons">
    
    <div class="profile">
      <div class="profile-trigger">
        <span class="profile-name"></span>
        <img src="/public/images/profile_mini.png" alt="Иконка" class="profile-icon">
      </div>
      @if (auth)
      {
      <div class="profile-buttons">
        <button class="btn pc-version" id="fav-button" onclick="window.location.href='/Favorite'">Избранное</button>
        <button class="btn pc-version" id="out-button" onclick="window.location.href='/Logout'">Выйти</button>
      </div>

      <div class="profile-links mobile-version">
        <a href="/Favorite" class="profile-link">Избранное</a>
        <a href="/Logout" class="profile-link">Выйти</a>
      </div>
      }
      @else
      {
      <div class="profile-buttons">
        <button class="btn pc-version" id="fav-button" onclick="window.location.href='/Favorite'">Войти</button>
        <button class="btn pc-version" id="out-button" onclick="window.location.href='/Logout'">Регистрация</button>
      </div>
  
      <div class="profile-links mobile-version">
        <a href="/Favorite" class="profile-link">Войти</a>
        <a href="/Logout" class="profile-link">Регистрация</a>
      </div>
      }
    </div>
      
  </div>
  <script>
  </script>
</header>
  <div role="main">
    @Body
  </div>
@Scripts
<script src="/src/scripts/profile.js"></script>
<script>
  const profileName = document.querySelector('.profile-name');
  const user = fetch("api/Auth/current-user")
          .then(response => response.json())
          .then(u => {
            if (profileName !== null) {
              profileName.textContent = u.user;
            }
          });
</script>
</body>
</html>
