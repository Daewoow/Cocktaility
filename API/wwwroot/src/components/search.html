<div class="container">
    <aside class="details-panel" id="detailsPanel">
        <button class="close-btn" id="closeBtn">×</button>
        <div class="details-content" id="detailsContent"></div>
        <div id="map" style="width: 600px; height: 400px"></div>
    </aside>
    <div class="main-container">
        <div class="search-container">
            <h2 class="search-title">В какой бар ты хочешь сегодня пойти?</h2>

            <div class="input-group">
                <input type="search" id="search-input" name="query" placeholder="Введите тег" autocomplete="off" required>
                <div id="autocomplete-list" class="autocomplete-items"></div>
            </div>
            <button class="btn" type="submit">Применить</button>
        </div>
        <div id="selected-tag-list">
        </div>
        <div id="search-results">

        </div>
        <div class="actions">
            <div class="input-group bar-form" id="actionAddBarInputGroup" style="display: none;">
                <!-- Обязательные поля -->
                <div class="form-group">
                    <label for="barName">Название бара*</label>
                    <input type="text" class="form-control" id="barName" placeholder="Введите название" required>
                </div>
                <div class="form-group">
                    <label for="barAddress">Адрес*</label>
                    <input type="text" class="form-control" id="barAddress" placeholder="Введите адрес" required>
                </div>

                <!-- Поля со значениями по умолчанию -->
                <div class="form-group">
                    <label for="barPhoto">Фото (URL)</label>
                    <input type="text" class="form-control" id="barPhoto"
                           placeholder="Введите URL фото">
                </div>
                <div class="form-group">
                    <label for="barMenu">Меню (URL)</label>
                    <input type="text" class="form-control" id="barMenu"
                           placeholder="Введите URL меню">
                </div>
                <div class="form-group">
                    <label for="barSite">Сайт (URL)</label>
                    <input type="text" class="form-control" id="barSite"
                           placeholder="Введите URL сайта">
                </div>
                <div class="form-group">
                    <label for="barRating">Рейтинг</label>
                    <input type="number" class="form-control" id="barRating"
                           min="0" max="5" value="0">
                </div>
                <div class="form-group">
                    <label for="barTimeOfWork">Время работы</label>
                    <input type="text" class="form-control" id="barTimeOfWork"
                           placeholder="Введите время работы">
                </div>

                <!-- Поле для тегов -->
                <div class="form-group">
                    <label for="barTags">Теги (через запятую)</label>
                    <input type="text" class="form-control" id="barTags"
                           placeholder="Введите теги через запятую">
                </div>
            </div>
            <div class="input-group" id="actionAddTagInputGroup" style="display: none;">
                <input type="text" class="actionInput" id="tagInput" placeholder="Введите текст...">
            </div>
            <div class="action">
                <button class="btn action-btn" id="addTagButton">Добавить тег</button>
                <button class="btn action-btn" id="sendTagButton" style="display: none">Отправить</button>
            </div>
            <div class="action">
                <button class="btn action-btn" id="addBarButton">Добавить бар</button>
                <button class="btn action-btn" id="sendBarButton" style="display: none">Отправить</button>
            </div>
        </div>
    </div>
</div>
